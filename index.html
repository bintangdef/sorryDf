<!doctype html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="opening"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fabbe4;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <button
        id="openBtn"
        style="padding: 20px 40px; font-size: 1.2rem; cursor: pointer"
      >
        Buka Pesan ❤️
      </button>
    </div>

    <audio id="bgMusic">
      <source src="./assets/audio/bg-music.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <video id="myVideo" autoplay muted loop>
        <source src="./assets/videos/vid1.mp4" type="video/mp4" />
      </video>
      <img />
      <h1 id="msg">Maafin aku yaa Deffaku Sayang &#129310;</h1>
      <div class="loader"></div>
      <div class="buttons">
        <button id="yesBtn">Iyaa Gantengg</button>
        <button id="noBtn" kode="1">Gamau</button>
      </div>
      <p></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
